<div class="mui-backdrop" style="display:none"></div>
<script>	
	mui.init({
		swipeBack: true //启用右滑关闭功能
	});
	$(function () {
		$('#menu').click(function(){
			$('.my_popover').show();
		})
		$('#footer .my_menu_list li>a').click(function(){
			$('#footer').find('a').removeClass('on');
			$(this).addClass('on');
		})
		$('#menu').click(function(){
			if($('.my_popover').hasClass('mui-active')){
				$('.my_popover').removeClass('mui-active');
				$('.mui-backdrop').hide();
			}else{
				$('.my_popover').addClass('mui-active');
				$('.mui-backdrop').show();
				$('.my_popover').find('li').unbind('click').bind('click',function(){
					$('.my_popover').find('li').removeClass('on');
					$(this).addClass('on');
					$('.my_popover').removeClass('mui-active');
					$('.mui-backdrop').hide();
				})
				$('.mui-backdrop').unbind('click').bind('click',function(){
					$('.my_popover').removeClass('mui-active');
					$('.mui-backdrop').hide();
				})
			}		
		})
	})
</script>
